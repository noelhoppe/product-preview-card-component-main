<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-orange-50 min-h-screen flex justify-center items-center">
  <main class="m-8 bg-white grid grid-cols-1 md:grid-cols-2 md:max-w-screen-md rounded-3xl gap-5">
    <div>
      <picture>
        <!-- Can I use Tailwind classes in <source media="(min-width:sm)" srcset="images/image-product-desktop.jpg">? -->
        <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
        <source media="(min-width: 0px)" srcset="images/image-product-mobile.jpg">
        <img class="rounded-t-3xl md:rounded-l-3xl md:rounded-tr-none object-cover" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau de Parfum Product Image">
      </picture>
    </div>
    <div class="flex flex-col gap-5 my-4 p-4">
      <p class="uppercase tracking-widest text-slate-500">Perfume</p>
      <h1 class="text-black font-black text-5xl text-balance">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-balance text-slate-500">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="mt-auto flex flex-col gap-5">
        <p class="text-green-950 text-4xl font-extrabold">
          $149.99
          <span class="text-sm line-through font-normal text-slate-500">$169.99</span>
        </p>
        <button class="w-full text-white bg-green-800 flex p-3 rounded-md justify-center gap-3">
          <img class="object-contain" src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>
</html>
